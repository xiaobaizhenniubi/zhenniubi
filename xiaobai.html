    <style>
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 30vh;
            margin-left: 25%;
            margin-right: 25%;
        }

        .dropdown-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 0px;
            background-color: #03527c;
            border: 1px solid #03527c;
            padding: 20px;
            margin-left: 25%;
            margin-right: 25%;
        }

        .dropdown {
            position: relative;
            background-color: #066da5;
            border: 1px solid #066da5;
            padding: 10px;
            transition: background-color 0.3s;
            /* 添加过渡效果 */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #08a4f9;
            min-width: 100px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 8px;
            padding: 10px;
            transition: opacity 0.3s ease-in-out;
            /* 添加过渡效果 */
            opacity: 0;
            /* 默认初始透明度为0 */
        }

        .dropdown-content a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: #f2f2f2;
            transition: background-color 0.3s;
            /* 添加过渡效果 */
        }

        .dropdown-content a:hover {
            background-color: #060101;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            display: flex;
            flex-direction: column;
            opacity: 1;
            /* 鼠标悬停时透明度变为1 */
            transition: opacity 0.3s ease-in-out;
            /* 添加过渡效果 */
        }

        .dropdown-item {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: #333;
        }

        .dropdown-item:hover {
            background-color: #ddd;
        }

        .upper-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            /* 确保上层图片在上面 */
        }

        .lower-image {
            style="padding: 50px;
 width: 10px;
            height: 200px;
            margin-top: -110px;
            /* 调整上层图片的垂直位置 */
            z-index: 2;
            /* 更大的 z-index 保证在上层 */
        }

        .text-container {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            /* 更大的 z-index 保证在两个图片之上 */
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
